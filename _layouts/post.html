---
layout: default
comments: true
---

<h1>{{ page.title }}</h1>

<div class="byline mb-4 d-flex flex-column flex-sm-row">
  <time pubdate datetime="{{ page.date | date: '%Y-%m-%d' }}">
    {{ page.date | date: "%B %e, %Y" }}
  </time>
  <div class="tags ml-sm-auto">
    {% for tag in page.tags %}
    <a href="/posts/tagged/{{ tag }}">#{{ tag }}</a>
    {% endfor %}
  </div>
</div>

{% include anchor_headings.html html=content anchorBody="#" anchorClass="anchor-heading" %}
