<!DOCTYPE html>
<html>
<head>
    <link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Noto+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href='style.css' rel='stylesheet'>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script src="noun.js"></script>
    <script src="util.js"></script>
</head>
<body>
    <div id="cont">
        <h1>Alh&euml; Tools</h1>
        <div>
          <h2>Noun declension</h2>
          <p>Enter a noun below for its declension table. For special characters (e.g. ć and ĉ), enter a single quote (&apos;) or a circumflex (^) before the character. For ë, enter a double quote (") before the 'e'.</p>
        </div>
        <form id="noun-form">
            <input id="noun-input" size="30" type="text">
            <button type="submit" onclick="showDeclension()">Submit</button> <br>
        </form>
        <p id="results"></p>
        <table id="decl-table" style="display:none">
            <tr>
                <th></th>
                <th>Singular</th>
                <th>Plural</th>
            </tr>
            <tr>
                <th>Nominative</th>
                <td id="nomsg"></td>
                <td id="nompl"></td>
            </tr>
            <tr>
                <th>Accusative</th>
                <td id="accsg"></td>
                <td id="accpl"></td>
            </tr>
            <tr>
                <th>Genitive</th>
                <td id="gensg"></td>
                <td id="genpl"></td>
            </tr>
            <tr>
                <th>Oblique</th>
                <td id="oblsg"></td>
                <td id="oblpl"></td>
            </tr>
        </table>
    </div>
</body>
</html>
