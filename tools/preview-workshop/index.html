<!DOCTYPE html>
<html>

<head>
    <title>Steam Workshop Preview Tool</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="../../favicon.png">
    <link rel="stylesheet" href="./test.css" type="text/css" />
</head>

<body>
    <div id="container">
        <div id="drop-zone" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);">
            <p>Drag one or more files to preview.</p>
            <pre id="message"></pre>
            <div id="preview-section" class="hidden">
                <button id="download" onclick="download();">Download Modded Images</button>
                (with last byte replaced by 0x21)
                <p>Preview:</p>
                <div id="preview"></div>
            </div>
        </div>
    </div>
    <script src="./jszip.min.js"></script>
    <script src="./test.js"></script>
</body>

</html>
