<!DOCTYPE html>
<html>
        <head> 
            <meta charset="utf-8">
            <title>Pop a Balloon</title>
            <link href="Pop-a-Balloon.css" rel="stylesheet">
        </head>
            <body> 
                <div id="splash-screen">
                    <h1>GAME OVER</h1>
                    <p>Press refresh (F5) to play again</p>
                </div>
                <div id="score-box">
                    <p id="popped">Popped: 0</p>
                    <p id="points">Points: 0</p>
                </div>
                <div id="strike-box">
                    <img src="Res/black_balloon.png">
                    <img src="Res/black_balloon.png">
                    <img src="Res/black_balloon.png">
                    <img src="Res/black_balloon.png">
                    <img src="Res/black_balloon.png">
                </div>
                <img id="wall"
                img src="Res/wall.png">
                <audio src="Res/music.mp3" autoplay loop></audio>
                <script src="Pop-a-Balloon.js"></script>
    </body>

</html>
