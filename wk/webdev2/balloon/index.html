<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pop-a-Balloon</title>
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div id="splash-screen">
            <h1>GAME OVER</h1>
            <p>Press refresh (F5) to play again.</p>
        </div>
        <div id="score-box">
            <p id="popped">Popped: 0</p>
            <p id="points">Score: 0</p>
        </div>
        <div id="strike-box">
            <img class="strike" src="res/black_balloon.png">
            <img class="strike" src="res/black_balloon.png">
            <img class="strike" src="res/black_balloon.png">
            <img class="strike" src="res/black_balloon.png">
            <img class="strike" src="res/black_balloon.png">
        </div>
        <img id="wall" src="res/wall.png">
        <audio src="res/music.mp3" autoplay loop></audio>
        <script src="game.js"></script>
    </body>
</html>
