<!doctype html>
<html>

<head>
   <title>Budget Calculator</title>
   <link rel="shortcut icon" type="image/ico" href="https://hdh.ucsd.edu/favicon.ico"/>
   <link rel="stylesheet" type="text/css" href="style.css" />
   <script src="dining.js" type="text/javascript"></script>
</head>

<body>
   <div class="header">
      <h1>DINING DOLLAR BUDGET CALCULATOR</h1>
   </div>
   <div class="container">
      <div class="main wrapper">
         <h1 class="step-number">Step 1. Choose your plan.</h1>
         <div class="plans wrapper">
            <div class="plans1"></div>
            <div class="plans2"></div>
            <div class="clear"></div>
         </div>
         <h1 class="step-number">Step 2. Enter your current balance.</h1>
         <div class="balance wrapper">
            <input type="number" step="0.01" class="balance-input" />
         </div>
         <h1 class="step-number">Step 3. Find out your budgeting options.</h1>
         <div class="budget-options">
            <p class="budget-results"></p>
            <div class="budget-advice"></div>
         </div>
      </div>
   </div>
   <script src="setup.js" type="text/javascript"></script>
</body>

</html>
