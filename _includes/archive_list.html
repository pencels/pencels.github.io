{% assign groups = include.posts | group_by_exp: "item", "item.date | date: '%Y' | to_integer" | sort: "name" | reverse %}
{% for group in groups %}
  <h2 class="year-group mt-3">{{ group["name"] }}</h2>
  {% for post in group["items"] %}
  <ul class="posts list-unstyled">
    <li class="row">
      <span class="post-date col-3 col-md-2 col-lg-2 col-xl-1">{{ post.date | date: "%b %e" }}</span>
      <span class="col">
        <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title }}</a>
      </span>
    </li>
  </ul>
  {% endfor %}
{% endfor %}
